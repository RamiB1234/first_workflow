name: My First Workflow

on:
  # Manual trigger using the workflow_dispatch event
  workflow_dispatch:
  push:
    branches:
     - master
  pull_request:
    branches:
      - master
  # Scheduled trigger at 5:00 AM UTC, Monday through Friday
  #schedule: 
  #  - cron: '0 5 * * 1-5'

jobs:
  build:
    runs-on: ubuntu-latest # job image

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
      
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: latest

    - name: Install dependencies
      run: |
        npm install
        npm ci

    - name: Run tests
      run: npm test

    - name: Prince a message
      run: echo "Hello world!"
