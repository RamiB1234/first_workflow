name: My First Workflow

on:
  # Manual trigger using the workflow_dispatch event
  workflow_dispatch:
  push:
    branches:
     - master
  pull_request:
    branches:
      - master
  # Scheduled trigger at 5:00 AM UTC, Monday through Friday
  #schedule: 
  #  - cron: '0 5 * * 1-5'

jobs:
  build:
    runs-on: ubuntu-latest # job image

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
      
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: latest

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

    - name: Prince a greeting message from custom action
      uses: RamiB1234/business-greetings-action@master
      id: timestampOutput
      with:
        name: 'Rami Bukhari'
    
    - name: Use the timestamp output
      run: echo "Greeting was issued at ${{ steps.timestampOutput.outputs.timestamp }}"

